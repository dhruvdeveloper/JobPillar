<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JobPillars</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->

  <!-- Google Fonts Roboto -->

<body>

  <!-- Start your project here-->  

  <div class="container">
    <div class="row">
          <div class="col-md-6">
            
           <img class="img img-fluid login-image" src="img/login.svg">
          </div><!-- ends col-6 -->
     
              <div class="col-md-6">
                
                  <!-- Default form login -->
<form class="text-center  p-5" action="dashboard.html">
  <h1 class="login-title">Jobs.</h1>
  <p class="login-subtitle">Made Easier.</p>
  
  <p class="h4 mb-4">Welcome Back!</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" required>

  <!-- Password -->
  <input type="password" id="password" class="form-control mb-4" placeholder="Password" required>
  
  <div class="d-flex justify-content-around">
      <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" required>
              <label class="custom-control-label" for="defaultLoginFormRemember">I hereby agree to <a href="#">Terms & Conditions</a></label>
          </div>
      </div>
  </div>

  <!-- Sign in button -->
  <button class="btn btn-success btn-block my-4">Sign up</button>

  <!-- Register -->
  <p>Don't have an account?
      <a href="signup.html">Register your Company here</a>
  </p>

</form>
              
  
    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/script.js"></script>
